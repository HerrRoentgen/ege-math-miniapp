        let currentQuestion = 0;
        let answers = [];
        let scores = { vata: 0, pitta: 0, kapha: 0 };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initTest() {
            loadQuestion();
            updateProgress();
            loadTestProgress();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const answersGroup = document.getElementById('answersGroup');
            answersGroup.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                if (answers[currentQuestion] === index) {
                    button.classList.add('selected');
                }
                
                answersGroup.appendChild(button);
            });
            
            updateNavigation();
        }

        // –í—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞
        function selectAnswer(answerIndex) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ—Ç–≤–µ—Ç–æ–≤
            document.querySelectorAll('.answer-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
            document.querySelectorAll('.answer-button')[answerIndex].classList.add('selected');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
            answers[currentQuestion] = answerIndex;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            updateNavigation();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            saveTestProgress();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
            } else {
                finishTest();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function updateNavigation() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.disabled = currentQuestion === 0;
            
            const hasAnswer = answers[currentQuestion] !== undefined;
            nextButton.disabled = !hasAnswer;
            
            if (currentQuestion === questions.length - 1 && hasAnswer) {
                nextButton.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç—å';
            } else {
                nextButton.textContent = '–î–∞–ª–µ–µ';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞
        function finishTest() {
            calculateScores();
            showResult();
            saveResultToDatabase();
            clearTestProgress();
        }

        // –ü–æ–¥—Å—á–µ—Ç –±–∞–ª–ª–æ–≤
        function calculateScores() {
            scores = { vata: 0, pitta: 0, kapha: 0 };
            
            answers.forEach(answer => {
                if (answer === 0) scores.vata++;
                else if (answer === 1) scores.pitta++;
                else if (answer === 2) scores.kapha++;
            });
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –¥–æ—à–∏
        function determineDoshaType() {
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const dominant = sortedScores[0];
            const secondary = sortedScores[1];
            
            let doshaType = '';
            let description = '';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏–∏
            if (dominant[1] >= 12) {
                // –ß–∏—Å—Ç—ã–π —Ç–∏–ø
                doshaType = `–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ ${doshaData[dominant[0]].name}`;
                description = doshaData[dominant[0]].description;
            } else if (dominant[1] - secondary[1] <= 2) {
                // –°–º–µ—à–∞–Ω–Ω—ã–π —Ç–∏–ø —Å —Ä–∞–≤–Ω—ã–º–∏ –¥–æ—à–∞–º–∏
                doshaType = `${doshaData[dominant[0]].name}-${doshaData[secondary[0]].name}`;
                description = `–í—ã –æ–±–ª–∞–¥–∞–µ—Ç–µ –∫–∞—á–µ—Å—Ç–≤–∞–º–∏ –¥–≤—É—Ö –¥–æ—à –≤ —Ä–∞–≤–Ω–æ–π —Å—Ç–µ–ø–µ–Ω–∏. –≠—Ç–æ –¥–µ–ª–∞–µ—Ç –≤–∞—Å –±–æ–ª–µ–µ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º, –Ω–æ —Ç—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è –∫ –±–∞–ª–∞–Ω—Å—É –æ–±–µ–∏—Ö –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏–π. ${doshaData[dominant[0]].description}`;
            } else {
                // –°–º–µ—à–∞–Ω–Ω—ã–π —Ç–∏–ø —Å –¥–æ–º–∏–Ω–∏—Ä—É—é—â–µ–π –¥–æ—à–µ–π
                doshaType = `${doshaData[dominant[0]].name} —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ ${doshaData[secondary[0]].name}`;
                description = `–í–∞—à–∞ –æ—Å–Ω–æ–≤–Ω–∞—è –∫–æ–Ω—Å—Ç–∏—Ç—É—Ü–∏—è ‚Äî ${doshaData[dominant[0]].name}, –Ω–æ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç —Ç–∞–∫–∂–µ –∫–∞—á–µ—Å—Ç–≤–∞ ${doshaData[secondary[0]].name}. ${doshaData[dominant[0]].description}`;
            }
            
            return {
                dominant: dominant[0],
                secondary: secondary[0],
                type: doshaType,
                description: description,
                icon: doshaData[dominant[0]].icon
            };
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult() {
            const result = determineDoshaType();
            
            document.getElementById('testContent').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            
            document.getElementById('doshaIcon').textContent = result.icon;
            document.getElementById('doshaName').textContent = result.type;
            document.getElementById('doshaType').textContent = `${doshaData[result.dominant].element}`;
            document.getElementById('doshaDescription').textContent = result.description;
            
            document.getElementById('vataScore').textContent = scores.vata;
            document.getElementById('pittaScore').textContent = scores.pitta;
            document.getElementById('kaphaScore').textContent = scores.kapha;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ë–î (–∑–∞–≥–ª—É—à–∫–∞)
        async function saveResultToDatabase() {
            const result = determineDoshaType();
            
            // TODO: –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ë–î —á–µ—Ä–µ–∑ API –∫ aiogram –±–æ—Ç—É
            const dataToSave = {
                userId: getUserId(), // –ü–æ–ª—É—á–∏—Ç—å –∏–∑ Telegram WebApp
                vataScore: scores.vata,
                pittaScore: scores.pitta,
                kaphaScore: scores.kapha,
                dominantDosha: result.dominant,
                secondaryDosha: result.secondary,
                doshaType: result.type,
                completedAt: new Date().toISOString()
            };
            
            console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –ë–î:', dataToSave);
            
            // –í—Ä–µ–º–µ–Ω–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('doshaResult', JSON.stringify(dataToSave));
            
            /*
            // –ë—É–¥—É—â–∏–π API –≤—ã–∑–æ–≤:
            try {
                const response = await fetch('/api/save-dosha-result', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSave)
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞');
                }
                
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:', error);
            }
            */
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserId() {
            // TODO: –ü–æ–ª—É—á–∏—Ç—å –∏–∑ Telegram WebApp API
            // return window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'demo_user';
            return 'demo_user_' + Date.now();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Ç–µ—Å—Ç–∞
        function saveTestProgress() {
            const progress = {
                currentQuestion,
                answers,
                timestamp: Date.now()
            };
            localStorage.setItem('doshaTestProgress', JSON.stringify(progress));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Ç–µ—Å—Ç–∞
        function loadTestProgress() {
            const saved = localStorage.getItem('doshaTestProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–µ —Å—Ç–∞—Ä—à–µ 24 —á–∞—Å–æ–≤
                if (Date.now() - progress.timestamp < 24 * 60 * 60 * 1000) {
                    currentQuestion = progress.currentQuestion;
                    answers = progress.answers;
                    loadQuestion();
                    updateProgress();
                }
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Ç–µ—Å—Ç–∞
        function clearTestProgress() {
            localStorage.removeItem('doshaTestProgress');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
